
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VIP English Tutor Pro</title>
    
    <!-- Puter.js for Free Claude API -->
    <script src="https://js.puter.com/v2/"></script>

    <!-- KaTeX for Math Support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'progress': 'progress-indeterminate 1.5s infinite ease-in-out',
              'bounce-slow': 'bounce 2s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              popIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
              shimmer: { '0%': { backgroundPosition: '200% 0' }, '100%': { backgroundPosition: '-200% 0' } },
              'progress-indeterminate': { 
                '0%': { width: '0%', marginLeft: '0' }, 
                '50%': { width: '60%', marginLeft: '20%' }, 
                '100%': { width: '0%', marginLeft: '100%' } 
              }
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      :root {
        font-size: 14px; /* Reduced font size as requested */
      }
      body {
        font-family: 'Inter', sans-serif;
        touch-action: pan-x pan-y;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Global Smooth Morph Effects */
      button, a, .clickable, input, select, textarea, .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      button:active:not(:disabled) {
        transform: scale(0.96);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      /* Typography */
      .prose-vip { color: #334155; line-height: 1.7; font-size: 0.95rem; }
      .dark .prose-vip { color: #cbd5e1; }
      
      .prose-vip h1, .prose-vip h2, .prose-vip h3 { color: #0f172a; font-weight: 700; margin-top: 1.2em; margin-bottom: 0.6em; }
      .dark .prose-vip h1, .dark .prose-vip h2, .dark .prose-vip h3 { color: #f1f5f9; }
      
      .prose-vip strong { color: #0f172a; font-weight: 700; }
      .dark .prose-vip strong { color: #f8fafc; }
      
      .prose-vip code { font-family: 'JetBrains Mono', monospace; font-size: 0.85em; background-color: #f1f5f9; color: #db2777; padding: 0.2em 0.4em; border-radius: 0.375rem; }
      .dark .prose-vip code { background-color: #1e293b; color: #f472b6; }
      
      .prose-vip pre { background-color: #1e293b; color: #e2e8f0; padding: 1em; border-radius: 0.75rem; overflow-x: auto; margin: 1em 0; }
      
      .prose-vip blockquote { border-left: 4px solid #6366f1; padding-left: 1em; margin: 1em 0; color: #475569; font-style: italic; background: #f8fafc; padding: 0.8rem; border-radius: 0 0.5rem 0.5rem 0; }
      .dark .prose-vip blockquote { background: #1e293b; color: #94a3b8; }
      
      .prose-vip table { width: 100%; border-collapse: collapse; margin: 1em 0; font-size: 0.9rem; }
      .prose-vip th { background-color: #f1f5f9; font-weight: 600; text-align: left; padding: 0.6rem; border-bottom: 2px solid #cbd5e1; }
      .dark .prose-vip th { background-color: #1e293b; border-color: #475569; color: #e2e8f0; }
      .prose-vip td { padding: 0.6rem; border-bottom: 1px solid #e2e8f0; }
      .dark .prose-vip td { border-color: #334155; }

      /* Zalo Bubble Animation */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); }
        80%, 100% { opacity: 0; }
      }
      .zalo-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: #2563eb;
        border-radius: 50%;
        z-index: -1;
        opacity: 0.6;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>

}
</script>
