<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VIP English Tutor Pro</title>
    <!-- Tailwind CSS (via CDN for simplicity in this setup, though PostCSS is better for prod) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'progress': 'progress-indeterminate 1.5s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              popIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } },
              shimmer: { '0%': { backgroundPosition: '200% 0' }, '100%': { backgroundPosition: '-200% 0' } },
              'progress-indeterminate': { 
                '0%': { width: '0%', marginLeft: '0' }, 
                '50%': { width: '60%', marginLeft: '20%' }, 
                '100%': { width: '0%', marginLeft: '100%' } 
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for Math Support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        touch-action: pan-x pan-y;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; transition: background 0.2s; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Typography for Markdown Content */
      .prose-vip { color: #334155; line-height: 1.75; font-size: 0.95rem; }
      .prose-vip h1, .prose-vip h2, .prose-vip h3 { color: #0f172a; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.75em; line-height: 1.3; }
      .prose-vip h1 { font-size: 1.5rem; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.3em; }
      .prose-vip h2 { font-size: 1.25rem; }
      .prose-vip p { margin-bottom: 1em; text-align: justify; }
      .prose-vip ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose-vip ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .prose-vip li { margin-bottom: 0.5em; }
      .prose-vip strong { color: #0f172a; font-weight: 700; }
      .prose-vip code { font-family: 'JetBrains Mono', monospace; font-size: 0.85em; background-color: #f1f5f9; color: #db2777; padding: 0.2em 0.4em; border-radius: 0.375rem; }
      .prose-vip pre { background-color: #1e293b; color: #e2e8f0; padding: 1em; border-radius: 0.75rem; overflow-x: auto; margin: 1.5em 0; }
      .prose-vip pre code { background-color: transparent; color: inherit; padding: 0; }
      .prose-vip blockquote { border-left: 4px solid #6366f1; padding-left: 1em; margin: 1.5em 0; color: #475569; font-style: italic; background: #f8fafc; padding: 1rem; border-radius: 0 0.5rem 0.5rem 0; }
      .prose-vip table { width: 100%; border-collapse: collapse; margin: 1.5em 0; font-size: 0.9rem; }
      .prose-vip th { background-color: #f1f5f9; font-weight: 600; text-align: left; padding: 0.75rem; border-bottom: 2px solid #cbd5e1; }
      .prose-vip td { padding: 0.75rem; border-bottom: 1px solid #e2e8f0; }
      .prose-vip tr:nth-child(even) { background-color: #fafafa; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "dompurify": "https://esm.sh/dompurify@^3.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

  </body>
</html>
